  description: A aplicação **Saving Nemo** consiste num jogo que ensina sobre plástico e os seus perigos para o ambiente, especialmente o oceano. Faz uso de ilustrações coloridas e jogos interativos para ensinar o utilizador sem que este perca o seu interesse neste tema tão importante na atualidade. Para além da principal secção informativa da aplicação, também existem notas mais práticas sobre o assunto, como factos e sugestões de pequenas mudanças no dia-a-dia que podem ajudar o ambiente.
  
