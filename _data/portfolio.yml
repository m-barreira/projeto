  description: Existem tantas definições sobre o que é que um designer pode ser que por vezes temos dificuldade a encontrar a certa para nós. O quiz **The Double Helix** ajuda os designers confusos e perdidos a encontrar o seu sentido para a vida ao indicar-lhes uma área de design compatível.
  
- title: por minha culpa
  link: https://www.behance.net/gallery/82802679/por-minha-culpa
  image: assets/images/por-minha-culpa@2x.png
  imgtitle: por minha culpa
  linktitle: Behance - por minha culpa
  alt: Página inicial do website Por Minha Culpa
  date: junho de 2019
  description: O projeto **por minha culpa** parte da adaptação do filme *Redemption* de Miguel Gomes. Nesta ficção, são apresentadas quatro personagens cuja identidade (real, mediática e política) só é desvendada no final da narrativa. Através de um processo gradual e individual, por minha culpa sensibiliza-nos para a atribuição de culpa na atualidade, por vezes marcada por episódios aparentemente banais ou quotidianos, levando-nos a questionar se a culpa de todos os escândalos pode ou não ser-nos atribuída.