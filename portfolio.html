---
title: Portfolio
layout: page
---

<section class="portfolio-containers">
	{% for projeto in site.data.portfolio.docs %}
	<div>
		<h3><a target="_blank" title="{{projeto.linktitle}}" href="{{projeto.link}}">{{projeto.title}}</a></h3>
		<figure>
			<img alt="{{projeto.alt}}" title="{{projeto.imgtitle}}" src="{{projeto.image}}">
			<figcaption>
				<p><em>{{projeto.date}}</em></p>
				<p>{{projeto.description | markdownify }}</p>
			</figcaption>
		</figure>
	</div>
	{% endfor %}
</section>
